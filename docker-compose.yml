services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: marousch
      POSTGRES_PASSWORD: marousch_dev
      POSTGRES_DB: marousch_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marousch -d marousch_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  backend_uploads:
